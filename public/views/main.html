<div class="navbar navbar-raw">
    <div class="container">
        <a class="navbar-brand" href="/"><h1>Start</h1></a>
        <a href="/profile" class="nav navbar-text navbar-right">
            <img src="../images/avatar_small.png" alt="user avatar"/>
        </a>
    </div>
</div>
<div class="container" scroll>
    <div ng-class="{customize:'customizing panorama', reorder:'reordering panorama', 'none': 'panorama'}[operation]" style="{{'width: ' + size + 'em'}}">
        <section group ng-repeat-start="group in groups"></section>
        <section group-splitter ng-repeat-end></section>
    </div>
</div>
<div ng-class="{true:'navbar navbar-default navbar-fixed-bottom', false: 'hidden'}[operation=='customize']">
    <div class="container">
        <a class="navbar-text" ng-click="uninstall()" ng-show="target"><span class="glyphicon glyphicon-remove-circle"></span> Uninstall</a>
        <a class="navbar-text" ng-click="resize()" ng-show="target"><span class="glyphicon glyphicon-resize-small"></span> Resize</a>
        <a class="navbar-text navbar-right"><span class="glyphicon glyphicon-cog"></span> Customize</a>
    </div>
</div>
