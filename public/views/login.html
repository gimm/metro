<div class="login-wrapper">
    <div class="login-container container">
        <div class="row">
            <div class="col-md-3 login-avatar col-md-offset-3">
                    <img src="../images/avatar_big.png" alt=""/>
            </div>
            <div class="col-md-3 text-left">
                <div class="login-form">
                    <div class="form-group">
                        <h2 class="text-left"><span class="glyphicon glyphicon-th-large"></span> METRO</h2>
                    </div>
                    <div class="form-group">
                        <input ng-model="name" type="text" class="form-control" name="username" placeholder='Username'/>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input ng-model="password" type="password" class="form-control" name="password" placeholder='Password'/>
                            <span class="input-group-btn">
                            <button ng-click="login()" class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <p class="text-info">Not a member yet? <a href="#">Sign in</a></p>
                        <p class="text-info">Not you? <a href="#">Switch user</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
