<div class="login-wrapper">
    <div class="login-container container">
        <div class="row">
            <div class="col-md-3 login-avatar col-md-offset-3">
                <img src="../images/avatar_big.png" alt=""/>
            </div>
            <div class="col-md-3 text-left">
                <form name="loginForm" ng-submit="submit(loginForm.$valid)" novalidate>
                    <div class="form-group">
                        <h2 class="text-left"><span class="glyphicon glyphicon-th-large"></span> METRO</h2>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.name" required type="text" class="form-control" name="name" placeholder='Name'/>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input ng-model="user.password" required type="password" class="form-control" name="password" placeholder='Password'/>
                            <span class="input-group-btn">
                            <button ng-disabled="loginForm.$invalid" class="btn btn-default" type="submit">Go!</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <p ng-show="result" ng-class="{true: 'alert-success', false: 'alert-danger'}[result.success]" class="alert">{{result.message}}</p>
                        <p class="text-info">Not a member yet? <a href="/sign">Sign in</a></p>
                        <p class="text-info">Not you? <a href="#">Switch user</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
