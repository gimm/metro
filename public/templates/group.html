<section data-group-id="{{group._id}}" class='group s{{group.size}}'>
    <h3>{{group.title}}</h3>
    <div class='group-content'>
        <tile data-app-id="{{tile.identity}}" class="tile {{tile.selected?'selected':''}} {{coords(tile)}}" ng-repeat="tile in group.tiles">
        </tile>
    </div>
</section>
